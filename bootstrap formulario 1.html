<html lang="en">
<head>
  <title>Cadasto de Professor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro de Professor</h2>
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="Matrícula" class="form-label">Matrícula:</label>
      <input type="text" class="form-control" id="Matrícula" placeholder="Enter Matrícula" name="Matrícula" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor insira a Matrícula.</div>
    </div>
    <form action="/action_page.php" class="was-validated">
      <div class="mb-3 mt-3">
        <label for="Nome Prof" class="form-label">Nome Prof:</label>
        <input type="text" class="form-control" id="Nome Prof" placeholder="Enter Nome Prof" name="Nome Prof" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por favor insira o Nome Prof.</div>
      </div>
    <div class="mb-3 mt-3">
      <label for="sel1" class="form label">Curprof:</label>
      <select class="form-select" id="sel1" name="sellist1">
        <option>Tec.Enfermagem</option>
        <option>Tec.Desenvolv.Sistemas</option>
        <option>Administração</option>
        <option>Nenhuma</option>
      </select>
      <br>
    </div>
    <div class="mb-3">
      <label for="sel2" class="form-label">Diciplina:</label>
    <select multiple class="form-select" id="sel2" name="sellist2">
      <option>Banco de Dados</option>
      <option>Programação</option>
      <option>Matemática</option>
      <option>Enfermagem</option>
      <option>Inglês</option>
      <option>Artes</option>
      <option>Ed.Financeira</option>
    </select>
    <br>
    </div>
    <label for="sel2" class="form-label">Turno:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Manhã" checked>
      <label class="form-check-label" for="radio1">Manhã</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Tarde">
      <label class="form-check-label" for="radio2">Tarde</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Noite"
      <label class="form-check-label">Noite</label>
    </div>
    <br>
    <label for="sel2" class="form-label">Sexo:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Feminino" checked>Feminino
      <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Masculino">Masculino
      <label class="form-check-label" for="radio2"></label>
    </div>
    <br>
    <button type="Cadastrar" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
