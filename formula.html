<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Cadastro de clientes </h3>
  <p>(*)campos obrigatórios</p>
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Nome(*):</label>
      <input type="text" class="form-control" id="uname" placeholder="Entre com o nome" name="uname" required>
      <div class="invalid-feedback">Insira o Nome</div>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF(*):</label>
      <input type="text" class="form-control" id="CPF" placeholder="Apenas números (11 dígitos)" name="cpf" required>
      <div class="invalid-feedback">Insira o CPF</div>
    </div>
<br>
    <form>
        <div class="row">
          <div class="col">
           <label for="lou" class="form-label">Logradouro(*):</label>
            <input type="text" class="form-control" id="Logradouro" placeholder="Entre com Rua, Av, Praça, etc..." name="lou" required>
            <div class="invalid-feedback">Insira o Logradouro</div>
          </div>
          <div class="col">
            <label for="num" class="form-label">Número(*):</label>
            <input type="text" class="form-control" id="Número" placeholder="Se não houver,entre com S/N" name="num" required>
            <div class="invalid-feedback">Insira o Número</div>
          </div>
        </div>
<br>
        <div class="row">
          <div class="col">
           <label for="bairro" class="form-label">Bairro(*):</label>
            <input type="text" class="form-control" id="Bairro" placeholder="Entre com o Bairro" name="bairro" required>
            <div class="invalid-feedback">Insira o Bairro</div>
          </div>
          <div class="col">
            <label for="city" class="form-label">Cidade(*):</label>
            <input type="text" class="form-control" id="Cidade" placeholder="Entre com a Cidade" name="city" required>
            <div class="invalid-feedback">Insira a Cidade</div>
          </div>
        </div>
<br>
        <div class="row">
            <div class="col">
             <label for="esta" class="form-label">Estado(*):</label>
              <input type="text" class="form-control" id="Estado" placeholder="Entre com o Estado" name="esta" required>
              <div class="invalid-feedback">Insira o Estado</div>
            </div>
            <div class="col">
              <label for="cep" class="form-label">CEP(*):</label>
              <input type="text" class="form-control" id="CEP" placeholder="Apenas números(8 dígitos)" name="cep" required>
              <div class="invalid-feedback">Insira o CEP</div>
            </div>
          </div>
    </form>
    <br>
    <form action="/action_page.php" class="was-validated">
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Cliente Padrão
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Cliente Especial Classe 1
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Cliente Especial Classe 2
        <label class="form-check-label"></label>
      </div>
       
   

</body>
</html>
